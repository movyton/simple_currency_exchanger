<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer type="module" src="/js/main.js"></script>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <section>
    <div class="currency-exchange">
      <div class="currency-exchange__select-currency">
        <select name="currency-name" class="currency-exchange__currency-name convert-from" id="currency-name">
        </select>
        <select name="currency-name" class="currency-exchange__currency-name convert-to" id="currency-name">
        </select>
      </div>
      <div class="currency-exchange__input-quantity margin">
        <input class="currency-exchange__input-value" type="number" placeholder="0">
        <span class="arrow-currency_exchange">&#10153;</span>
        <input class="currency-exchange__input-value value-result" type="number" placeholder="0" disabled>
      </div>
      <div class="currency-exchange__result">
        <button class="currency-exchange__convert-button">
          Convert
        </button>
      </div>
    </div>
  </section>
</body>
</html>
